ota:
  - platform: esphome
    password: "f6cee402ca670c47e4d937fadc0661c8"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password


external_components:
  - source:
      type: git
      url: https://github.com/dansck/esphome-pace-bms
      ref: main
    components: [pace_bms]
    refresh: "10s"

uart:
  - id: uart_bus
    tx_pin: GPIO1
    rx_pin: GPIO3
    baud_rate: 9600 # Nastavení odpovídající BAUD_RATE z Python skriptu
  - id: uart_bus2
    tx_pin: GPIO17
    rx_pin: GPIO16
    baud_rate: 9600 # Nastavení odpovídající BAUD_RATE z Python skriptu

pace_bms:
  id: ufo_bms
  uart_id: uart_bus2
  
